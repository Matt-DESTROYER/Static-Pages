<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Interactive Particles</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="text/javascript" src="scripts.js"></script>
</head>

<body>
	<div class="input" id="banner">
		<label for="txt">Enter text:</label>
		<input type="text" id="txt" placeholder="Text" />
		<button id="btn">Display</button>
		<br>
		<br>
		<label for="img">Pick an image:</label>
		<input type="file" accept="image/*" id="img" />
		<br>
		<br>
		<label>Settings (some values only apply to text, and some values will only be applied the next time particles are loaded):</label>
		<br>
		<label for="spacing">Particle spacing:</label>
		<input type="range" min="5" max="50" id="spacing" />
		<label for="colour">Text particles colour:</label>
		<input type="color" value="#ffffff" id="colour" />
		<label for="connects">Connect dots:</label>
		<input type="checkbox" value="false" id="connects" />
		<label>Connect distance:</label>
		<input type="range" min="5" max="100" value="40" id="connect-dist" />
		<!--<label>Line colour:</label>
		<input type="color" value="ff0000" id="line-colour" />-->
		<label>Line thickness:</label>
		<input type="range" min="1" max="5" step="0.1" id="line-thickness" />
	</div>
</body>

</html>
